<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button id="new-deck">Get New Deck</button>
      <div>
        <p>Cards left:</p>
        <p class="cards-left">0</p>
      </div>
    </header>
    <h1 id="result">Game of War</h1>
    <div id="cards">
      <h2>Computer</h2>
      <p>Points: <span id="computer-points">0</span></p>
      <div class="card-slot slot-1"></div>
      <div class="card-slot slot-2"></div>
      <h2>Player</h2>
      <p>Points: <span id="player-points">0</span></p>
    </div>
    <button id="draw">Draw Cards</button>
    <script src="index.js"></script>
  </body>
</html>
